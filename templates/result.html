<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header, footer {
            background: linear-gradient(90deg, #4CAF50, #008CBA);
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1, footer p {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .image-results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-box {
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 18px;
            background: #e9ecef;
            margin: 5px auto;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analysis Results</h1>
    </header>
    <main>
        <div class="image-results">
            {% for path in result_paths %}
            <div class="image-box">
                <h2>Original Image</h2>
                <img src="{{ path.input }}" alt="Original Image">
                <h2>Processed Image</h2>
                <img src="{{ path.output }}" alt="Processed Image">
            </div>
            {% endfor %}
        </div>
        
        <h2>Detected Classes</h2>
        <ul>
            {% for cls in detected_classes %}
            <li>{{ cls }}</li>
            {% endfor %}
        </ul>
        
        <a href="/">Upload More Images</a>
    </main>
    <footer>
        <p>&copy; 2024 Endoscopy Analysis Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
